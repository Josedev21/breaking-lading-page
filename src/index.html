<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
</head>

<body>
    <section class="hero">
        <header class="hero__contador">
            <div class="hero__contador__content">
                <p>Compre AGORA e pague apenas 50% no segundo frasco! </p>
                <p>Essa oferta acaba em: <span>10dias 24hrs 50min 10seg</span></p>
            </div>
        </header>
        <div class="hero__eclipse">
            <img class="hero__eclipse__right" src="./images/Ellipse - hero-right.png" alt="eclipse amarelo">
            <img class="hero__eclipse__left" src="./images/Ellipse - hero-left.png" alt="eclipse amarelo">
        </div>
        <div class="container">
            <div class="hero__content">
                <h5>Breaking Bad</h5>
                <p>Tenha acesso ao produto <span>mais puro</span> do mercado...</p>
                <div class="hero__content__links">
                    <button>Quero o produto</button>
                    <a href="#">Sobre o produto</a>
                </div>
            </div>
            <div class="hero__image">
                <img src="./images/elementos-hero.png" alt="">
                <div class="hero__image__info__one">
                    <div class="hero__image__info__one__item">
                        <p>Walter ‘’Heisenberg’’ White</p>
                        <p>CEO, Fundador e Criador do Produto</p>
                    </div>
                </div>
                    <div class="hero__image__info__two">
                        <div class="hero__image__info__two__item">
                            <p>Jesse Pinkman</p>
                            <p>Co-Fundador e gerente de produção</p> 
                        </div>
                    </div>
            </div>
        </div>
    </section>

    <script src="./scripts/main.js"></script>
</body>

</html>
